<div id="content" class="app-content">
    <div class="container">
       <div class="row justify-content-center">
          <ul class="breadcrumb">
             <li class="breadcrumb-item"><a href="#">Xem điểm</a></li>
             <li class="breadcrumb-item active">Bảng điểm</li>
          </ul>
          <hr class="mb-4" />
          <div class="nav-search">
            <p class="pull-right no-margin">
                <select  (change)="changed($event.target.value)">
                    <option  [value]="12019">Kỳ 1 năm học 2019-2020</option>
                    <option  [value]="22019" selected>Kỳ 2 năm học 2019-2020</option>
                </select>
            </p>
          </div>
          <table class="table table-striped table-bordered">
              <thead style="text-align: center;">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Môn học</th>
                    <th scope="col">Điểm miệng</th>
                    <th scope="col">Điểm 15'</th>
                    <th scope="col">Điểm 1 tiết</th>
                    <th scope="col">Điểm học kỳ</th>
                    <th scope="col">Điểm trung bình</th>
                </tr>
              </thead>
              <tbody >
                <ng-container *ngFor="let item of diems, let i =index">
                <tr>
                  <td style="text-align: center;">{{i+1}}</td>
                  <td>{{ item.tenMonHoc}}</td>
                  <td style="text-align: center;">{{ item.diemMieng }}</td>
                  <td style="text-align: center;">{{ item.diem15Phut }}</td>
                  <td style="text-align: center;">{{ item.diem1Tiet }}</td>
                  <td style="text-align: center;">{{ item.diemHK }}</td>
                  <td style="text-align: center;">{{ item.diemTB }}</td>
                </tr>
                </ng-container>
              </tbody>
          </table>
       </div>
    </div>
</div>
